
<div class="row">
  <div class="col-md-6">
    <h1>Products</h1>
    <app-product-card [product]="product" *ngFor="let product of products"
    (getfavProduct)="print($event)"
    >
    </app-product-card>
  </div>
  <div class="col-md-6">
    <h1>Favorites</h1>
    <app-favorite-product [favoriteproducts]="favoriteProducts"></app-favorite-product>
  </div>
</div>
