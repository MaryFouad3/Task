<div class="card">
  <img class="card-img-top" [src]="product.image" alt="Card image cap" style="max-height: 300px;">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description | stringslice:0:30}}</p>
    <p class="card-text">{{product.price | currency:"USD"}}</p>
    <a href="#" class="btn btn-primary" (click)="addtofavorite(product)">add to favorite</a>
  </div>
</div>
